<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-screen-container">
            <div id="calculator-screen-history"></div>
            <div id="calculator-screen-main"></div>
        </div>
        <div id="calculator-buttons-container">
            <div id="calculator-buttons-row">
                <button class="calculator-button operation-button">AC</button>
                <button class="calculator-button operation-button">C</button>
                <button class="calculator-button operation-button">%</button>
                <button class="calculator-button operation-button">&divide;</button>
            </div>
            <div id="calculator-buttons-row">
                <button class="calculator-button number-button">7</button>
                <button class="calculator-button number-button">8</button>
                <button class="calculator-button number-button">9</button>
                <button class="calculator-button operation-button">&times;</button>
            </div>
            <div id="calculator-buttons-row">
                <button class="calculator-button number-button">4</button>
                <button class="calculator-button number-button">5</button>
                <button class="calculator-button number-button">6</button>
                <button class="calculator-button operation-button">&minus;</button>
            </div>
            <div id="calculator-buttons-row">
                <button class="calculator-button number-button">1</button>
                <button class="calculator-button number-button">2</button>
                <button class="calculator-button number-button">3</button>
                <button class="calculator-button operation-button">+</button>
            </div>
            <div id="calculator-buttons-row">
                <button class="calculator-button"></button>
                <button class="calculator-button number-button">0</button>
                <button class="calculator-button">.</button>
                <div id="round-button-container">
                <button id="round-button" class="calculator-button operation-button">&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
